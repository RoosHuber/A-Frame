<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        shadow>
      </a-box>

       <a-plane id="theGround"
      color="#00b300" 
      height="40" 
      width="40"
      rotation="-90 0 0"
      shadow
      >
      </a-plane>
 
      <a-octahedron 
      color="#0066cc" 
      radius="1"
      position="-2 3 -4"
      rotation="-70 0 0"
      shadow
      ></a-octahedron>

      <a-cylinder color="#cc0000" segments-radial="20"
      position="1 10 -10"
      rotation="-30 90 -10"
      shadow
      >
      </a-cylinder>
      
      <a-cone 
      color="tomato" 
      radius-bottom="2" 
      radius-top="0.5"
      position="-2 1 -2"
      ></a-cone>

    </a-scene>
  </body>
</html>
